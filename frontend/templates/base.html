<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoHealth AI{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Meta and Additional Styles -->
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="/">EcoHealth AI</a>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#features">Features</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content Placeholder -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Chatbot Button -->
    <div id="chatbot-button" class="chatbot-button">ðŸ’¬</div>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="chatbot-modal">
        <div class="chatbot-header">
            <h2>Talk Tuah-us</h2>
            <button id="close-chatbot" class="close-button">&times;</button>
        </div>
        <div id="chatbot-body" class="chatbot-body">
            <div id="chatlog" class="chatlog"></div>
            <div class="chat-input-container">
                <input
                    id="user-input"
                    type="text"
                    placeholder="Type your question..."
                />
                <button id="send-message" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>Â© 2024 EcoHealth AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
