{% extends "base.html" %}

{% block title %}
    <title>Forgot Password - EcoHealth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
{% endblock %}

{% block content %}
<section class="forgot-password-section">
    <h2>Forgot Password</h2>
    <form method="POST" action="/forgot-password" class="forgot-password-form">
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="cta-button">Reset Password</button>
    </form>
</section>
{% endblock %}
